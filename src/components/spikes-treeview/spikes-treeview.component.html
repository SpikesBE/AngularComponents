<div class="row">
    <div *ngIf="treeviewConfiguration.showToggleAll" class="col-lg-12">
        <button type="button" class="btn btn-secondary" (click)="toggleAll(true)"><i [ngClass]="[treeviewConfiguration.mainFont, treeviewConfiguration.expandIcon]"></i> Expand All</button>
        <button type="button" class="btn btn-secondary" (click)="toggleAll(false)"><i [ngClass]="[treeviewConfiguration.mainFont, treeviewConfiguration.collapseIcon]"></i> Collapse All</button>
    </div>
    <spikes-treeview-item [treeviewItems]="treeviewItems" [treeviewConfiguration]="treeviewConfiguration"></spikes-treeview-item>
</div>
